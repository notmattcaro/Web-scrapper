<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Web Scrapper & Scraper</title>
</head>
<body>
    <nav id="navbar" class="navbar-fixed">
        <div class="nav-wrapper teal lighten-2">
            <a href="#!" class="brand-logo">Web Scraper</a>
            <a href="#!" data-target="mobile-demo" class="sidenav-trigger">
                <i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="" href="#!">Home</a></li>
                <li><a class="" href="#!">Saved</a></li>
            </ul>
        </div>
    </nav>
    <ul id="mobile-demo" class="sidenav">
        <li><a href="#!">Home</a></li>
        <li><a href="#!">Saved</a></li>
    </ul>
    <!-- Container in case general modification needed-->
    <div id="general-container-modifier" class="row">
        <!-- Where the intro information will go -->
        <div id="web-scraper-intro" class="col s12 m12 l6">
            <row id="web-intro-absolute" class="web-scrapper-intro-css">
                
                <div class="col s12 center">
                    <h2>Article Medium</h2>
                    <h5>loaded with Medium</h5>
                    <div id="web-intro-buttons" class="center">
                        <a id="scrape-articles" href="#!" class=" center waves-effect waves-light btn">scrape articles</a>
                        <a id="clear-articles" href="#!" class=" center waves-effect waves-light btn">clear articles</a>
                    </div>
                </div>
            </row>
        </div>
        <!-- Where all the content will be posted oh goodie-->
        <div class="col s12 m12 l6">
            <row id="web-scraper-content" class="web-scrapper-content-dump">
                <!-- FRONT END JS TO RENDER BELOW -->


                <div class="article-cards col s12 card horizontal">
                    <div class="card-image">
                        <img src="#!" alt="General Images">
                    </div>
                    <div class="card-stacked">
                        <div class="card-header">This is the Header</div>
                        <div class="card-content card-paragraph-space">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, nobis? Quas vitae nobis ipsa commodi, rerum omnis minus maiores facere.
                        </div>
                        <div class="button-holder-padding">
                            <button href="#!" class="btn waves-effect waves-light button-save-articles">save</button>
                        </div>
                    </div>
                </div>


                <!-- FRONT END JS TO RENDER ABOVE -->
            </row>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
<script src="./index.js"></script>
</body>
</html>
